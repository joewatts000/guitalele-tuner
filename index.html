<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Giutalele tuner</title>
  </head>
  <body>
    <h1>Giuitalele Tuner</h1>

    <ul>
      <li> <button type="button" name="button" onclick="playSound('a');">A</button> </li>
      <li> <button type="button" name="button" onclick="playSound('d');">D</button> </li>
      <li> <button type="button" name="button" onclick="playSound('g');">G</button> </li>
      <li> <button type="button" name="button" onclick="playSound('c');">C</button> </li>
      <li> <button type="button" name="button" onclick="playSound('e');">E</button> </li>
      <li> <button type="button" name="button" onclick="playSound('ahigh');">A</button> </li>
    </ul>
    <p>Thats it!</p>
    <audio src='./audio/A.mp3' id='a-note'></audio>
    <audio src='./audio/D.mp3' id='d-note'></audio>
    <audio src='./audio/G.mp3' id='g-note'></audio>
    <audio src='./audio/C.mp3' id='c-note'></audio>
    <audio src='./audio/E.mp3' id='e-note'></audio>
    <audio src='./audio/A-High.mp3' id='a-high-note'></audio>
  </body>
  <script type="text/javascript">
    window.onload = function(){

    }

    function playSound(note) {
      document.querySelectorAll('audio').forEach(function(note){
        note.pause()
        note.currentTime = 0
      })
      switch (note) {
        case 'a':
            document.querySelector('#a-note').play()
          break;
        case 'd':
            document.querySelector('#d-note').play()
          break;
        case 'g':
            document.querySelector('#g-note').play()
          break;
        case 'c':
            document.querySelector('#c-note').play()
          break;
        case 'e':
            document.querySelector('#e-note').play()
          break;
        case 'ahigh':
            document.querySelector('#a-high-note').play()
          break;
        default:
          console.log('nope')

      }
    }
  </script>
</html>
